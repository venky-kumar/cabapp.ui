<html>

                <br>

                <br/>

                <br/>

                        <span id="charge"></span>
                </p>
                </br>
                </br>

                <input type="date" name="BirthdayDate" id="bday">
                </br>
                </br>
                <button id="check" onclick="peak()">Calculate</button>
                </br>
                <p>The Discounted price is
                        <span id="dprice"></span>
                </p>
                Gender:
                <input type="radio" name="gender" value="M" required> Male

                <br/>
                <br/>
                <br/>

                <button>submit</button>
        </form>
